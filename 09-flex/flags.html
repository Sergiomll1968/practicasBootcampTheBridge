<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./flags.css">
  <title>Flags</title>
</head>
<body>
  <div class="main">
    <div class="box1">
      <div class="line1">
        <div class="flag">
          <div class="flagsLine1 width100">
            <div class="height1-4 red"></div>
            <div class="height1-2 yellow"></div>
            <div class="height1-4 red"></div>
          </div>
        </div>
        <div class="flag">
          <div class="flagsLine1 width100">
            <div class="height1-3 cyan"></div>
            <div class="height1-3 white"></div>
            <div class="height1-3 cyan"></div>
          </div>
        </div>
        <div class="flag">
          <div class="flagsLine1 width100">
            <div class="height1-3 black"></div>
            <div class="height1-3 red"></div>
            <div class="height1-3 yellow"></div>
          </div>
        </div>
      </div>
      <div class="line1 space-around">
        <div class="flag">
          <div class="width100 blue"></div>
          <div class="width100 white"></div>
          <div class="width100 red"></div>
        </div>
        <div class="flag">
          <div class="width100 green"></div>
          <div class="width100 white"></div>
          <div class="width100 red"></div>
        </div>
      </div>
      <div class="line1">
        <div class="flag">
          <div class="flagsLine1 width100">
            <div class="height1-6 blue"></div>
            <div class="height1-6 white"></div>
            <div class="height1-3 red"></div>
            <div class="height1-6 white"></div>
            <div class="height1-6 blue"></div>
          </div>
        </div>
        <div class="flag">
          <div class="flagsLine1 width100">
            <div class="height1-9  yellow"></div>
            <div class="height1-9 red"></div>
            <div class="height1-9  yellow"></div>
            <div class="height1-9 red"></div>
            <div class="height1-9  yellow"></div>
            <div class="height1-9 red"></div>
            <div class="height1-9  yellow"></div>
            <div class="height1-9 red"></div>
            <div class="height1-9  yellow"></div>
          </div>
        </div>
        <div class="flag">
          <div class="width33 red"></div>
          <div class="width66 yellow flagsLine1">
            <div class="width100 height1-2 yellow"></div>
            <div class="width100 height1-2 green"></div>
          </div>
        </div>
        <div class="flag">
          <div class="width25 red"></div>
          <div class="width75 flagsLine1">
            <div class="width100 height1-3 green"></div>
            <div class="width100 height1-3 white"></div>
            <div class="width100 height1-3 black"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="box2">
      <div class="line2">
        <div class="flag2 green center">
          <div class="width50 red radius50 height4-5"></div>
        </div>
      </div>
      <div class="line2">
        <div class="flag2 white wrap">
          <div class="height1-2 width50"></div>
          <div class="height1-2 width50 red"></div>
          <div class="height1-2 width50 blue"></div>
          <div class="height1-2"></div>
        </div>
      </div>
      <div class="line2">
        <div class="flag2 white wrap">
          <div class="height4-10 width100 space-between">
            <div class="width45 height100 blue"></div>
            <div class="width45 height100 red"></div>
          </div>
          <div class="height2-10 width100"></div>
          <div class="height4-10 width100 space-between">
            <div class="width45 height100 red"></div>
            <div class="width45 height100 blue"></div>
          </div>
        </div>
      </div>
      <div class="line2">
        <div class="flag2 wrap white">
          <div class="height7-13 width50 blue">
            <img src="./stars.jpg" alt="stars">
          </div>
          <div class="height7-13 width50 red">
            <div class="flagsLine1 width100">
              <div class="height1-7 red"></div>
              <div class="height1-7 white"></div>
              <div class="height1-7 red"></div>
              <div class="height1-7 white"></div>
              <div class="height1-7 red"></div>
              <div class="height1-7 white"></div>
              <div class="height1-7 red"></div>
            </div>
          </div>
          <div class="height6-13 width100 blue">
            <div class="flagsLine1 width100">
              <div class="height1-6 white"></div>
              <div class="height1-6 red"></div>
              <div class="height1-6 white"></div>
              <div class="height1-6 red"></div>
              <div class="height1-6 white"></div>
              <div class="height1-6 red"></div>
            </div>
          </div>
          <div class="flagsLine1 width100">
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
            <div class="height1-13 white"></div>
            <div class="height1-13 red"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="button"><a href="../index.html">Inicio</a></div>
</body>
</html>
